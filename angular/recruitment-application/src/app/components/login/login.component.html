<div class="bg-contact3">
  <div class="container-contact3">
    <div class="wrap-contact3">
      <form class="contact3-form validate-form" role="form" (submit)="login()">
        <span class="contact3-form-title">
          Login
        </span>

        <div class="wrap-input3 validate-input" data-validate = "Valid email is required">
          <input class="input3" type="text" name="email"  id="email" [(ngModel)]="credentials.email" placeholder="Your email">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate = "Password is required">
          <input class="input3" type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Your Password"/>
          <span class="focus-input3"></span>
        </div>

        <div class="container-contact3-form-btn">
          <button class="contact3-form-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
