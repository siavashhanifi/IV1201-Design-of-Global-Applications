<!-- Registration form for registring new applicants -->

<div class="bg-contact3">
  <div class="container-contact3">
    <div class="wrap-contact3">
      <form class="contact3-form validate-form" role="form" (submit)="register()">
        <span class="contact3-form-title">
          Register
        </span>

        <div class="wrap-input3 validate-input" data-validate = "First name is required">
          <input class="input3" type="text" id="name" name="name" [(ngModel)]="credentials.name" placeholder="First Name"/>
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate = "Last name is required">
          <input class="input3" type="text" id="surname" name="surname" [(ngModel)]="credentials.surname" placeholder="Last Name"/>
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input3" type="email" name="email"  id="email" [(ngModel)]="credentials.email" placeholder="Your Email">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate = "Username is required">
          <input class="input3" type="text" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Your Username"/>
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate = "Password is required">
          <input class="input3" type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Your Password"/>
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate = "SSN is required">
          <input class="input3" type="text" id="ssn" name="ssn" [(ngModel)]="credentials.ssn" placeholder="Your Social Security Number"/>
          <span class="focus-input3"></span>
        </div>

        <div class="container-contact3-form-btn">
          <button class="contact3-form-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
